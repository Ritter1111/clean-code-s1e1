<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="matrix">
      <img src="./eisenhower-matrix.jpg" class="img-matrix">
      <a class="more-info" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-item">
        <label for="new-task" class="label-task label">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task"
                 class="task text-input" 
                 type="text">
          <button class="todo-btn">Add</button>
        </div>
      </p>
      <h3 class="title-task">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="list">
          <input type="checkbox" class="input-list">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task text-input">
          <button class="edit todo-btn">Edit</button>
          <button class="delete todo-btn">
            <img src="./remove.svg" class="btn-delete">
          </button>
        </li>
        <li class="edit-mode list">
          <input type="checkbox" class="input-list">
          <label class="task label">Go Shopping</label>
          <input type="text" 
                 value="Go Shopping" 
                 class="task text-input">
          <button class="edit todo-btn">Save</button>
          <button class="delete todo-btn">
            <img src="./remove.svg" class="btn-delete">
          </button>
        </li>
      </ul>
      <h3 class="title-task">Completed</h3>
      <ul id="completed-tasks">
        <li class="list">
          <input type="checkbox" class="input-list" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task text-input">
          <button class="edit todo-btn">Edit</button>
          <button class="delete todo-btn">
            <img src="./remove.svg" class="btn-delete">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
